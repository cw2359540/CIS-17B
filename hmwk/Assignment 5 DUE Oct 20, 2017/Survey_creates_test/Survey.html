<script type='text/javascript'>//<![CDATA[
window.onload=function(){
$.material.init();

var json = {

    	questions: [{
          type: "checkbox",
          name: "words",
          title: "Which of the words would you use to describe our products?",
          isRequired: true,
          colCount: 2,
          choices: ["Reliable", "High quality", "Useful", "Unique", "Good", "Overpriced", "Impractical", "Ineffective", "Poor quality", "Unreliable", "Not for me"]
      }]
    }, {
        questions: [{
            type: "rating",
            name: "satisfaction",
            title: "How satisfied are you with the Product?",
            mininumRateDescription: "Not Satisfied",
            maximumRateDescription: "Completely satisfied"
        }, {
            type: "rating",
            name: "recommend friends",
            visibleIf: "{satisfaction} > 3",
            title: "How likely are you to recommend the Product to a friend or co-worker?",
            mininumRateDescription: "Will not recommend",
            maximumRateDescription: "I will recommend"
        }, {
            type: "comment",
            name: "suggestions",
            title: "What would make you more satisfied with the Product?",
        }]
    }, {
        questions: [{
            type: "radiogroup",
            name: "price to competitors",
            title: "Compared to our competitors, do you feel the Product is",
            choices: ["Less expensive", "Priced about the same", "More expensive", "Not sure"]
        }, {
            type: "radiogroup",
            name: "price",
            title: "Do you feel our current price is merited by our product?",
            choices: ["correct|Yes, the price is about right",
                "low|No, the price is too low for your product",
                "high|No, the price is too high for your product"
            ]
        }]
    }, {
        questions: [{
            type: "multipletext",
            name: "pricelimit",
            title: "What is the... ",
            items: [{
                name: "mostamount",
                title: "The maximum amount you would ever pay for a product like ours"
            }, {
                name: "leastamount",
                title: "The minimum amount you would feel comfortable paying"
            }]
        }, {
            type: "text",
            name: "email",
            title: "Thank you for taking our survey. Your survey is almost complete, please enter your email address in the box below if you wish to participate in our drawing, then press the 'Submit' button."
        }]
    }]
};

Survey.defaultBootstrapMaterialCss.navigationButton = "btn btn-green";
Survey.defaultBootstrapMaterialCss.rating.item = "btn btn-default my-rating";
Survey.Survey.cssType = "bootstrapmaterial";

var survey = new Survey.Model(json);

survey.onComplete.add(function(result) {
	document.querySelector('#result').innerHTML = "result: " + JSON.stringify(result.data);
});

survey.render("surveyElement");
}//]]> 

</script>

  <div id="surveyElement"></div>

<div id="result"></div>

  
  <script>
  // tell the embed parent frame the height of the content
  if (window.parent && window.parent.parent){
    window.parent.parent.postMessage(["resultsFrame", {
      height: document.body.getBoundingClientRect().height,
      slug: "hpdnnd5c"
    }], "*")
  }
</script>
