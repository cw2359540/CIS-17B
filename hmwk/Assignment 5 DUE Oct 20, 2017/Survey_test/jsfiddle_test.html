          "text": "$.material.init();

var json = {
    title: &quot;Product Feedback Survey Example&quot;,
    showProgressBar: &quot;top&quot;,

        questions: [{
            type: &quot;matrix&quot;,

            rows: [{

                text: &quot;Product is affordable&quot;

            type: &quot;rating&quot;,
            name: &quot;recommend friends&quot;,
            visibleIf: &quot;{satisfaction} &gt; 3&quot;,

            maximumRateDescription: &quot;I will recommend&quot;

};
